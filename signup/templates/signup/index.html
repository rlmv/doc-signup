{% extends "signup/base.html" %}

{% block content_container %}

<div id="upcoming-trips">
  <h2>Upcoming Trips</h2>

  {% if trip_list %}
  <ul id="trip-list">
    {% for trip in trip_list %}
    <li><a href={% url 'signup' trip.pk %}> {{ trip.name }}: {{ trip.start_time|date:"l N jS" }} </a></li>
    {% endfor %}
  </ul>
  {% else %}
  No trips in this timeframe.
  {% endif %}
</div>

{% endblock %}
